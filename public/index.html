<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prom – Buscador de Mesas</title>

  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

   <!-- Estilos para pinch-zoom dentro del modal -->
  <style>
    #imageModal img {
      touch-action: pinch-zoom;
    }

  </style>
  
</head>

<body class="bg-white min-h-screen flex flex-col items-center p-6 pt-56"></body>

    <header class="w-full fixed top-0 left-0 bg-[#112250] text-white py-7 z-50"
          style="box-shadow: 0 4px 15px rgba(224, 197, 143, 0.7);">

    <div class="max-w-5xl mx-auto px-4 relative flex items-center">

      <!-- LOGO IZQUIERDA -->
      <img 
        src="./logoprom.png"
        class="h-20 w-auto object-contain absolute left-6 top-1/2 -translate-y-1/2"
      />

      <!-- TEXTO CENTRADO -->
      <div class="w-full text-center">
        <h1 class="text-4xl sm:text-5xl font-bold tracking-wide">PROM 2025</h1>
        <h2 class="text-2xl sm:text-3xl mt-1 font-semibold text-[#E0C58F]">
          Graduation Party
        </h2>
      </div>

    </div>
  </header>


  <p class="text-xl font-semibold mb-5 text-center">
  Busca tu nombre para conocer tu mesa.
  </p>

  <!-- CONTENEDOR -->
  <div class="w-full max-w-xl bg-white">

    <!-- INPUT BUSCADOR -->
    <input
      id="searchInput"
      type="text"
      placeholder="Escribe tu nombre..."
      class="w-full px-2 py-2 mb-4 bg-transparent border-b-2 border-gray-300 focus:border-[#112250] focus:outline-none transition-all"
      oninput="centrarTexto(this); filtrarTexto(this); searchGuest()"
    />

    <ul id="suggestions" class="mt-2 space-y-2"></ul>

    <!-- RESULTADO -->
    <div id="result" class="text-xl font-semibold text-center mt-2"></div>
  </div>

      <!-- NUEVO CONTENEDOR DE MESAS CON POSICIONES ABSOLUTAS -->
    <div id="mesasContainer"
        class="relative mx-auto mt-10 mb-10"
        style="width: 600px; height: 1200px;">
    </div>

  <!-- PDF -->
  <div class="mt-10 w-full max-w-3xl">
    <h2 class="text-3xl font-bold text-center mt-4 mb-4">Mapa de Mesas</h2>

    <div class="overflow-auto border rounded-lg" style="touch-action: pinch-zoom;">
      <img 
        src="./mapa2.png"
        class="w-full h-auto object-contain cursor-pointer"
        alt="Mapa de mesas"
        onclick="openModal()"
      />
    </div>
  </div>

    <!-- MODAL -->
  <div id="imageModal"
      class="fixed inset-0 bg-black bg-opacity-80 hidden justify-center items-center p-4 z-50">
    <div class="relative w-full h-full flex justify-center items-center">
      
      <!-- Imagen dentro del modal -->
      <img id="modalImage"
          src="./mapa2.png"
          class="max-w-none"
          style="width: 100%; height: auto; touch-action: pinch-zoom;">

      <!-- Botón cerrar -->
      <button 
        onclick="closeModal()"
        class="absolute top-4 right-4 bg-white text-black rounded-full px-4 py-2 shadow">
        ✕
      </button>

    </div>
  </div>

    <!-- Modal Integrantes -->
    <!-- Modal Integrantes (con animación) -->
    <div id="modalMesa" 
        class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 opacity-0 transition-opacity duration-300"
        onclick="cerrarModalMesa(event)">

      <div id="modalMesaContent" 
          class="bg-white rounded-2xl p-6 w-80 max-h-[80vh] overflow-y-auto shadow-xl transform scale-90 transition-transform duration-300"
          onclick="event.stopPropagation()">

        <button class="ml-auto mb-2 text-[#000582]-600 font-bold text-xl"
                onclick="cerrarModalMesa(event)">✕</button>

        <div id="modalMesaTitulo" class="text-3xl font-bold text-[#000582] text-center"></div>
        <ul id="modalMesaLista" class="mt-4 text-center"></ul>

      </div>
    </div>


  <script src="./app.js"></script>
</body>
</html>
