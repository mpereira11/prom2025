<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prom â€“ Buscador de Mesas</title>

  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white min-h-screen flex flex-col items-center p-6 pt-24"></body>

  <header class="w-full fixed top-0 left-0 bg-[#000582] text-white py-4 shadow-md z-50">
    <h1 class="text-center text-2xl font-semibold">PROM 2025</h1>
  </header>

  <p class="text-gray-600 mb-6 text-center">
  Busca tu nombre para conocer tu mesa.
  </p>

  <!-- CONTENEDOR -->
  <div class="w-full max-w-xl bg-white shadow-md p-6 rounded-xl border border-gray-200">

    <!-- INPUT BUSCADOR -->
    <input
      id="searchInput"
      type="text"
      placeholder="Escribe tu nombre..."
      class="w-full px-2 py-2 mb-4 bg-transparent border-b-2 border-gray-300 focus:border-[#000582] focus:outline-none transition-all"
      oninput="searchGuest()"
    />

    <ul id="suggestions" class="mt-2 space-y-2"></ul>

    <!-- RESULTADO -->
    <div id="result" class="text-xl font-semibold text-center mt-2"></div>
  </div>

  <!-- PDF -->
  <div class="mt-10 w-full max-w-3xl">
    <h2 class="text-2xl font-semibold mb-3 text-center">Mapa de Mesas</h2>

    <iframe
      src="./mapa.pdf"
      class="w-full h-[600px] border rounded-lg"
    ></iframe>
  </div>

  <script src="./app.js"></script>
</body>
</html>
